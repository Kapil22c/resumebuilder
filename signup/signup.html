<body >

	<div class="login-block">
    <div class="container" >
  <div class="row">
    <div class="col-md-4 login-sec">
        <h3 class="text-center"  style="margin-bottom:30px; 
 font-family: 'Abel', sans-serif;
  font-weight:800; font-size:30px; color: #6a60de;">Sign Up</h3>
        <form class="login-form">
  <div class="form-group">
    <label for="exampleInputText1" style=" font-family: 'Abel', sans-serif;" >Full Name</label>
    <input type="text" class="form-control" style="font-family: 'Abel', sans-serif;" placeholder="Virat Kohli">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" style=" font-family: 'Abel', sans-serif;">E-mail Id</label>
    <input type="text" class="form-control" style="font-family: 'Abel', sans-serif;" placeholder="xyz@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2" style=" font-family: 'Abel', sans-serif;" >Username</label>
    <input type="text" class="form-control" style="font-family: 'Abel', sans-serif;" placeholder="user_name">
    </div>
  <div class="form-group">
    <label for="exampleInputpassword1" style=" font-family: 'Abel', sans-serif;" >Password</label>
    <input type="password" class="form-control" placeholder="">
    </div>
  
    <div class="form-check">
   
    <button type="submit" class="btn btn-login float-right" style="background-color: #6a60de; font-family: 'Abel', sans-serif;">Sign Up</button>
  </div><br>
    <p style="margin-top: 10px; font-family: 'Abel', sans-serif;"><span>Already have account?</span><span><a href="../signin/login.html" >&nbsp;&nbsp;Sign In</a></span></p>
